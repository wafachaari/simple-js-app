  <body>

 <nav class="navbar  navbar-dark bg-primary">
   <a class="navbar-brand" href="#">
     <img src="img/pokemon2.png" width="35" height="35" class="d-inline-block align-top" alt="">
     <span class="mb-1 mb-md-0 h5"
             ><strong>Pokedex</strong><small> App</small></span>
   </a>
   <form class="form-inline  nav-searh  my-2 my-sm-0">
       <input class="search  form-control mr-sm-2" type="search"  placeholder="Search" aria-label="Search">
     </form>
 </nav>

 <div class="modal fade" id="pokemon-modal" tabindex="-1" role="dialog" aria-labelledby="pokemon-name" aria-hidden="true">
   <div class="  modal-dialog modal-dialog-centered" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="pokemon-name"> </h5>
         <button type="button" class="close" data-dismiss="modal"  aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body d-flex flex-column align-items-center">
       </div>
       <div class="modal-footer">
         <button type="button" class="button btn-primary" data-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
 </div>

    <main class="main-section flex-grow-1">
          <div class="pok">
              <ul class="pokemon-list d-flex flex-wrap p-0"></ul>
          </div>
    </main>
